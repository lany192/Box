apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.lany192'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildFeatures {
        viewBinding = true //开启ViewBinding特征
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/groovy/org.codehaus.groovy.runtime.ExtensionModule'
        exclude 'META-INF/groovy-release-info.properties'
        exclude 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.fragment:fragment:1.2.5'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.2'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.1'
    //图片加载器 https://github.com/bumptech/glide
    api 'com.github.bumptech.glide:glide:4.11.0'
    //事件分发
    api 'org.greenrobot:eventbus:3.2.0'
    //rxjava
    api 'io.reactivex.rxjava3:rxjava:3.0.4'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    //网络请求
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'

    //版本尽量不升级了，否则要处理javax.net.ssl.SSLHandshakeException: Handshake failed异常
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    api 'com.github.lany192:StateLayout:1.2.4'
    api 'com.github.lany192:ItemDecoration:1.19'


    //日志
    api 'com.elvishew:xlog:1.8.0'
    //下载框架 https://github.com/lingochamp/FileDownloader
    api 'com.liulishuo.filedownloader:library:1.7.7'

    api 'com.hjq:toast:8.6'

    compileOnly 'com.jakewharton:butterknife:10.2.3'
    compileOnly 'com.google.dagger:dagger-android-support:2.30.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    //圆角图片 https://github.com/vinc3m1/RoundedImageView
    api 'com.makeramen:roundedimageview:2.3.0'
    //压缩图片 https://github.com/Curzibn/Luban
    api 'top.zibin:Luban:1.1.8'
    //超链接处理 https://github.com/klinker24/Android-TextView-LinkBuilder
    api 'com.klinkerapps:link_builder:2.0.5'
    //RecyclerView适配器 https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    //状态栏工具 https://github.com/gyf-dev/ImmersionBar
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    //刷新套件 https://github.com/scwang90/SmartRefreshLayout
    api 'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    api 'com.scwang.smart:refresh-header-classics:2.0.1'    //经典刷新头
    //背景控件 https://github.com/JavaNoober/BackgroundLibrary
    api 'com.noober.background:core:1.6.5'
    //存储控件 https://github.com/lany192/KVUtils
    api 'com.github.lany192:KVUtils:1.0.4'
    //模糊视图 https://github.com/mmin18/RealtimeBlurView
    api 'com.github.mmin18:realtimeblurview:1.2.1'
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
