apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.lany192'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.exifinterface:exifinterface:1.0.0'
    //图片加载器
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    //图片加载器
    api 'com.github.bumptech.glide:glide:4.8.0'
    //事件分发
    api 'org.greenrobot:eventbus:3.1.1'
    //rxjava
    api 'io.reactivex.rxjava2:rxjava:2.2.5'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'
    //网络请求
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:converter-scalars:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //带删除功能的EditText
    api 'com.github.lany192:ClearEditText:1.0.6'
    //SharedPreferences封装
    api 'com.lany:SharedPreferences:1.0.4'
    //多状态切换控件
    api 'com.lany:StateView:1.2.2'
    //超链接处理
    api 'com.klinkerapps:link_builder:1.6.1'
    //TabLayout控件
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2'
    //RecyclerView适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45-androidx'
    //日志
    api 'com.elvishew:xlog:1.5.0'
    //状态栏工具
    api 'com.gyf.barlibrary:barlibrary:2.3.0'
    //圆角图片
    api 'com.makeramen:roundedimageview:2.3.0'
    //下载框架
    api 'com.liulishuo.filedownloader:library:1.7.5'
    //刷新套件
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    //主项目中要添加butterknife依赖
    compileOnly 'com.jakewharton:butterknife:10.0.0'
    //dagger2
    compileOnly 'com.google.dagger:dagger-android-support:2.16'
    //分割线
    api 'com.github.lany192:ItemDecoration:1.1.6'
    //自定义NumberPicker
    api 'com.github.lany192:NumberPicker:1.0.3'

    api 'com.hjq:toast:5.2'
    //权限控制
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
}
