apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.lany192'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/groovy/org.codehaus.groovy.runtime.ExtensionModule'
        exclude 'META-INF/groovy-release-info.properties'
        exclude 'META-INF/library_release.kotlin_module'
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.5'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.fragment:fragment:1.2.4'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.exifinterface:exifinterface:1.2.0'
    //图片加载器
    api 'com.github.bumptech.glide:glide:4.11.0'
    //事件分发
    api 'org.greenrobot:eventbus:3.2.0'
    //rxjava
    api 'io.reactivex.rxjava3:rxjava:3.0.4'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    //网络请求
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'

    //版本尽量不升级了，否则要处理javax.net.ssl.SSLHandshakeException: Handshake failed异常
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    api 'com.github.lany192:StateLayout:1.2.4'
    api 'com.github.lany192:ItemDecoration:1.19'

    //RecyclerView适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    //日志
    api 'com.elvishew:xlog:1.6.1'
    //状态栏工具
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    //圆角图片
    api 'com.makeramen:roundedimageview:2.3.0'
    //下载框架
    api 'com.liulishuo.filedownloader:library:1.7.7'
    //刷新套件
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'

    api 'com.hjq:toast:5.5'

    //压缩图片
    api 'top.zibin:Luban:1.1.8'

    //超链接处理
    api 'com.klinkerapps:link_builder:2.0.5'

    compileOnly 'com.jakewharton:butterknife:10.2.1'
    compileOnly 'com.google.dagger:dagger-android-support:2.27'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}
